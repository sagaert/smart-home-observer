name: Build and test the observer
on:
  - push
  - pull_request
jobs:
  build:
    name: Build and test the observer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt-openj9'
          cache: maven

      - name: Build
        run: mvn --batch-mode -DskipTests package --file pom.xml

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test --file pom.xml

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true